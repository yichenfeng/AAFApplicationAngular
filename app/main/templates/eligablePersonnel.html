<!-- Page Content -->
<div class="container-fluid">
  <div class="main-section" id="posts">
    <div class="w-container">
      <div class="w-row">
        <div class="sidenav w-col w-col-3">
          <h3>Application form</h3>
          <a ng-class="{active: $state.includes('applicationInformation')}" ui-sref="applicationInformation" class="complete formsteps">Applicant Information</a>
          <a ng-class="{active: $state.includes('eligiblePersonnel')}" ui-sref="eligiblePersonnel" class="formsteps working">Eligible Personnel</a>
          <a ng-class="{active: $state.includes('incidentInfo')}" ui-sref="incidentInfo" class="formsteps todo">Incident Info</a>
          <a ng-class="{active: $state.includes('assistanceRequest')}" ui-sref="assistanceRequest" class="formsteps todo">Assistance Request</a>
          <a ng-class="{active: $state.includes('other')}" ui-sref="other" class="formsteps todo">Assistance Requested and/or Received</a>
          <a ng-class="{active: $state.includes('review-submission')}" ui-sref="review-submission" class="formsteps todo">Review and Submission</a>
        </div>
        <div class="w-col w-col-9">
          <h3>Eligible Personnel</h3>
            <form name="eligiblePersonnelForm">
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="EligiblePersonnelFirstName"><b>ELIGIBLE AUTOZONER:</b> Full and part-time
                      AutoZoners, spouse of AutoZoner and/or legal dependants. If commom-law marriage, please
                      attach legal court documents.<b>Please list all those who are eligible and attach a
                          sheet for additonal names.</b></label>
                          <br>
                </div>
                <div class="col-xs-3">
                    <label for="EligiblePersonnelFirstName">First Name</label>
                </div>
                <div class="col-xs-1">
                    <label for="EligiblePersonnelMiddlename">M.I.</label>
                </div>
                <div class="col-xs-3">
                    <label for="EligiblePersonnelLastName">Last Name</label>
                </div>
                <div class="col-xs-1">
                    <label for="EligiblePersonnelAge">Age</label>
                </div>
                <div class="col-xs-4">
                    <label for="EligiblePersonnelRelationshipToAutoZoner">Relationship to AutoZoner</label>
                </div>
                <div ng-repeat="person in persons track by person.row">
                  <div class="col-xs-3">
                    <input type="text" class="form-control" ng-model="person.fName">
                    <br>
                  </div>
                  <div class="col-xs-1">
                    <input type="text" class="form-control" ng-model="person.initial">
                    <br>
                  </div>
                  <div class="col-xs-3">
                    <input type="text" class="form-control" ng-model="person.lName">
                    <br>
                  </div>
                  <div class="col-xs-1">
                    <input type="Integer" class="form-control" ng-model="person.age">
                    <br>
                  </div>
                  <div class="col-xs-4">
                    <input type="Integer" class="form-control" ng-model="person.relationship">
                    <br>
                  </div>
                </div>
              </div>
              <div class="form-nav">
                <button type="submit" class="button inverse w-button" ng-click="saveForLater()">Save for Later</button>
                <button class="button w-button" ng-click="next()">Next</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
