<div class="container-fluid">
  <div class="main-section" id="posts">
    <div class="w-container">
      <div class="w-row">
        <div class="sidenav w-col w-col-3">
          <h3>Application form</h3>
          <a class="complete formsteps">Applicant Information</a>
          <a class="complete formsteps">Eligible Personnel</a>
          <a class="formsteps working">Incident Info</a>
          <a class="formsteps todo">Assistance Request</a>
          <a class="formsteps todo">Assistance Requested and/or Received</a>
          <a class="formsteps todo">Review and Submission</a>
        </div>
        <div class="w-col w-col-9">
          <h3>Incident Info</h3>
            <form name="incidentInfoForm">
              <div class="form-group">
                <div>
                  <label>When did the event occur?</label>
                  <div class="row">
                    <div class="col-md-6">
                      <p class="input-group">
                        <input id="date" type="text" class="form-control" uib-datepicker-popup="MM/dd/yyyy" ng-model="dt"
                          is-open="isOpen" ng-required="true" close-text="Close" placeholder="Date" ng-focus="dateChanged()" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="isOpen = true">
                            <i class="glyphicon glyphicon-calendar"></i>
                          </button>
                        </span>
                        <p class="error" ng-show="showErrorMessage">Please enter a date.</p>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="Reason">Describe in detail the reason for your request. Include a description of the event
                    that occurred that is causing your current hardship (e.g. flood, fire, tornado, death, etc.)</label>
                  <textarea class="form-control" ng-model="application.request_content.updatedData.incident_description"
                    rows="10" id="Reason" limit-words></textarea>
                </div>
                <div class="form-nav">
                  <button type="submit" class="button inverse w-button" ng-click="saveForLater()">Save for Later</button>
                  <button class="button w-button" ng-click="next($event)">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
