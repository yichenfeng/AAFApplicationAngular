<div class="w-col w-col-9">
    <h3>Assistance Requested and/or Received</h3>
    <form>
        <div class="form-group">
            <label>The Salvation Army</label>
            <label ng-model = "application.request_content.updatedData.salvationArmy" ></label>
        </div>
        <div class="form-group">
            <label>American Red Cross</label>
            <label ng-model = "application.request_content.updatedData.redCross" ></label>
        </div>
        <div class="form-group">
            <label>City/County/State/Federal Social Services</label>
            <label ng-model = "application.request_content.updatedData.cCS" ></label>
        </div>
        <div class="form-group">
            <label>Employer</label>
            <label ng-model = "application.request_content.updatedData.employer" ></label>
        </div>
        <div class="form-group">
            <label>Other Forms of income(please describe)</label>
            <label ng-model = "application.request_content.updatedData.other" ></label>
        </div>
    </form>
</div>
